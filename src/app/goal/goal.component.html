<div class="jumbotron text-center">
    <ng-progress></ng-progress>
    <h1>My Goals</h1>
    <!-- Quote Container -->
    <blockquote class="text-center text-lg">
      <p>{{quote.quote}}</p>
      <footer>
        <cite>{{quote.author}}</cite>
      </footer>
    </blockquote>
  </div>
  <hr>
  <!-- Form Container -->
  <div class="container">
    <div class="row">
      <div class="col-md-12">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <app-goal-form (addGoal)="addNewGoal($event)"></app-goal-form>
      </div>
      
      <div class="col-md-6"> 
        <p>My goal for the day is to understand</p>
        <ol>
          <div *ngFor="let goal of goals; let i = index">
            <li id="{{i}}" appStrikethrough>{{goal.name}} due on {{goal.completeDate|date|uppercase}}</li>
            <!-- <button class="btn btn-primary" (click)='toggleDetails(i)'>Toggle Details</button> -->
            <button class="btn btn-primary" (click)='goToUrl(goal.id)'>View Details</button>
            <button class="btn btn-danger" (click)="deleteGoal(i)">Delete</button>
            <!-- <app-goal-details *ngIf="goal.showDescription" [goal]='goal' (isComplete)='deleteGoal($event,i)'></app-goal-details> -->
          </div>
        </ol>
        <div class="row">
          <p *ngIf="goals.length > 5">You have too many goals</p>
        </div>
      </div>
    </div>
  </div>
