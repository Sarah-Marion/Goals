version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: monthly
    time: "02:00"
    timezone: Africa/Nairobi
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: karma
    versions:
    - 5.2.3
    - 6.0.3
  - dependency-name: core-js
    versions:
    - 3.8.1
    - 3.8.3
  - dependency-name: "@angular/language-service"
    versions:
    - 11.0.5
    - 11.1.1
  - dependency-name: "@types/node"
    versions:
    - 14.14.17
    - 14.14.22
